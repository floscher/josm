*    : W : highway == * && waterway == * && waterway != dam    # unusual tag combination (highway & waterway)
*    : W : highway == * && natural == *                        # unusual tag combination (highway & natural)
*    : W : landuse == * && building == *                       # unusual tag combination (landuse & building)

