version: '{build}'
branches:
  only:
    - mirror
image: Visual Studio 2017
install:
  - cinst ant
  - refreshenv
build_script:
  - ant compile javadoc dist distmac checkstyle pmd
test_script:
  - ant test
artifacts:
  - path: dist\josm-custom.*
  - path: checkstyle-josm.xml
  - path: pmd-josm.xml
  - path: spotbugs-josm.xml
  - path: javadoc
    type: zip
  - path: test\report
    type: zip
